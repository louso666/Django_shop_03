<h1>{{ post.title }}</h1>
<p>Категория: <a href="{% url 'blog:category_posts' post.category.slug %}">{{ post.category.name }}</a></p>
<p>Теги: {% for tag in post.tags.all %}<a href="{% url 'blog:tag_posts' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</p>
<div class="content">
    {{ post.content|safe }}
</div>
<p>Опубликовано: {{ post.date_published }}</p>
